<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photolab - Iniciar Sesión</title>
    <link rel="shortcut icon" href="../img/icons/iconTitle.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body id="log-body">
    <header id="home">
        <a href="./index.html">
            <img src="../img/icons/Icon material-home.svg" alt="Icono Home"> 
        </a>
    </header>

    <main>
        <div id="logo-section">
            <img src="../img/icons/Icon-lab-login.svg" alt="Icono Photolab">
            <p>Al registrarte, estás aceptando los Términos de uso y la Política de privacidad</p>
        </div>
        <div class="login">
            <h1>Login</h1>
            <form action="./user.html">
                <div>
                    <input type="email" placeholder="Correo eléctronico" required>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <input type="checkbox">
                <label for="recordarme">Recordarme</label>
                <div id="log-bottom">
                    <input type="submit" value="Iniciar Sesión">
                </div>
                <div class="enlace">
                    <a href="./registro.html">Regístrate</a>
                </div>
                <div class="enlace" id="inferior">
                    <a href="./recuperacion-contrasena.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
