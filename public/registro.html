<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photolab - Registro</title>
    <link rel="shortcut icon" href="../img/icons/iconTitle.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body id="log-body">
    <header id="home">
        <a href="./index.html">
            <img src="../img/icons/Icon material-home.svg" alt="Icono Home"> 
        </a>
    </header>

    <main>
        <div id="logo-section">
            <img src="../img/icons/Icon-lab-login.svg" alt="Icono Photolab">
            <p>Al registrarte, estás aceptando los Términos de uso y la Política de privacidad</p>
        </div>
        <div class="login registro">
            <h1>Regístrate</h1>
            <form action="">
                <div>
                    <input type="text" placeholder="Usuario" id="user" required>
                </div>
                <div>
                    <input type="email" placeholder="Correo eléctronico" required>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <input type="checkbox">
                <label for="recordarme">
                    Deseo recibir ofertas y comunicaciones <br>comerciales
                    de PhotoLab Company por</br> Correo eléctronico.
                </label>
                <label for="">
                    
                </label>
                <div id="log-bottom">
                    <input type="submit" value="Registrarse">
                </div>
                <div class="enlace">
                    <a href="./login.html">Iniciar Sesión</a>
                    </div>
                    <div class="enlace" id="inferior">
                        <a href="./recuperacion-contrasena.html">¿Olvidaste tu contraseña?</a>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
